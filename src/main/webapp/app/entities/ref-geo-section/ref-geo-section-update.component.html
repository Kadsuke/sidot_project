<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-ref-geo-section-heading" jhiTranslate="sidotApp.refGeoSection.home.createOrEditLabel">Create or edit a Ref Geo Section</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sidotApp.refGeoSection.sectionName" for="field_sectionName">Section Name</label>
                    <input type="text" class="form-control" name="sectionName" id="field_sectionName"
                           formControlName="sectionName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sidotApp.refGeoSection.lot" for="field_lot">Lot</label>
                    <select class="form-control" id="field_lot" name="lot" formControlName="lot">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="refGeoLotOption.id === editForm.get('lot')!.value?.id ? editForm.get('lot')!.value : refGeoLotOption" *ngFor="let refGeoLotOption of lots; trackBy: trackById">{{ refGeoLotOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
