<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="refGeoRegion">
            <h2><span jhiTranslate="sidotApp.refGeoRegion.detail.title">Ref Geo Region</span> {{ refGeoRegion.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sidotApp.refGeoRegion.regionName">Region Name</span></dt>
                <dd>
                    <span>{{ refGeoRegion.regionName }}</span>
                </dd>
                <dt><span jhiTranslate="sidotApp.refGeoRegion.province">Province</span></dt>
                <dd>
                    <div *ngIf="refGeoRegion.province">
                        <a [routerLink]="['/ref-geo-province', refGeoRegion.province?.id, 'view']">{{ refGeoRegion.province?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ref-geo-region', refGeoRegion.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
