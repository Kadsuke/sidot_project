<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-ref-geo-commune-heading" jhiTranslate="sidotApp.refGeoCommune.home.createOrEditLabel">Create or edit a Ref Geo Commune</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sidotApp.refGeoCommune.communeName" for="field_communeName">Commune Name</label>
                    <input type="text" class="form-control" name="communeName" id="field_communeName"
                           formControlName="communeName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sidotApp.refGeoCommune.province" for="field_province">Province</label>
                    <select class="form-control" id="field_province" name="province" formControlName="province">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="refGeoProvinceOption.id === editForm.get('province')!.value?.id ? editForm.get('province')!.value : refGeoProvinceOption" *ngFor="let refGeoProvinceOption of provinces; trackBy: trackById">{{ refGeoProvinceOption.id }}</option>
                    </select>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sidotApp.refGeoCommune.typecommune" for="field_typecommune">Typecommune</label>
                    <select class="form-control" id="field_typecommune" name="typecommune" formControlName="typecommune">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="refGeoTypeCommuneOption.id === editForm.get('typecommune')!.value?.id ? editForm.get('typecommune')!.value : refGeoTypeCommuneOption" *ngFor="let refGeoTypeCommuneOption of typecommunes; trackBy: trackById">{{ refGeoTypeCommuneOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
