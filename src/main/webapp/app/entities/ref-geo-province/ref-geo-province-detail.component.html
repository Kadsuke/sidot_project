<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="refGeoProvince">
            <h2><span jhiTranslate="sidotApp.refGeoProvince.detail.title">Ref Geo Province</span> {{ refGeoProvince.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sidotApp.refGeoProvince.provinceName">Province Name</span></dt>
                <dd>
                    <span>{{ refGeoProvince.provinceName }}</span>
                </dd>
                <dt><span jhiTranslate="sidotApp.refGeoProvince.region">Region</span></dt>
                <dd>
                    <div *ngIf="refGeoProvince.region">
                        <a [routerLink]="['/ref-geo-region', refGeoProvince.region?.id, 'view']">{{ refGeoProvince.region?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ref-geo-province', refGeoProvince.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
