<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-ref-geo-secteur-heading" jhiTranslate="sidotApp.refGeoSecteur.home.createOrEditLabel">Create or edit a Ref Geo Secteur</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sidotApp.refGeoSecteur.secteurName" for="field_secteurName">Secteur Name</label>
                    <input type="text" class="form-control" name="secteurName" id="field_secteurName"
                           formControlName="secteurName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sidotApp.refGeoSecteur.section" for="field_section">Section</label>
                    <select class="form-control" id="field_section" name="section" formControlName="section">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="refGeoSectionOption.id === editForm.get('section')!.value?.id ? editForm.get('section')!.value : refGeoSectionOption" *ngFor="let refGeoSectionOption of sections; trackBy: trackById">{{ refGeoSectionOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
