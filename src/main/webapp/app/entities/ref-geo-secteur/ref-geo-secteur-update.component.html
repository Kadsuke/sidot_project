<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-ref-geo-secteur-heading" jhiTranslate="sidotApp.refGeoSecteur.home.createOrEditLabel">Create or edit a Ref Geo Secteur</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sidotApp.refGeoSecteur.secteurName" for="field_secteurName">Secteur Name</label>
                    <input type="text" class="form-control" name="secteurName" id="field_secteurName"
                           formControlName="secteurName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sidotApp.refGeoSecteur.localite" for="field_localite">Localite</label>
                    <select class="form-control" id="field_localite" name="localite" formControlName="localite">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="refGeoLocaliteOption.id === editForm.get('localite')!.value?.id ? editForm.get('localite')!.value : refGeoLocaliteOption" *ngFor="let refGeoLocaliteOption of localites; trackBy: trackById">{{ refGeoLocaliteOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
