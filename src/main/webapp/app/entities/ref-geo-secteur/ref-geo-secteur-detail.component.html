<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="refGeoSecteur">
            <h2><span jhiTranslate="sidotApp.refGeoSecteur.detail.title">Ref Geo Secteur</span> {{ refGeoSecteur.id }}</h2>

            <hr>

            <jhi-alert-error></jhi-alert-error>

            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="sidotApp.refGeoSecteur.secteurName">Secteur Name</span></dt>
                <dd>
                    <span>{{ refGeoSecteur.secteurName }}</span>
                </dd>
                <dt><span jhiTranslate="sidotApp.refGeoSecteur.localite">Localite</span></dt>
                <dd>
                    <div *ngIf="refGeoSecteur.localite">
                        <a [routerLink]="['/ref-geo-localite', refGeoSecteur.localite?.id, 'view']">{{ refGeoSecteur.localite?.id }}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/ref-geo-secteur', refGeoSecteur.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
            </button>
        </div>
    </div>
</div>
