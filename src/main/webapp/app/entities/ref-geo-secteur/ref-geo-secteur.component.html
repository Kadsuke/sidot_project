<div>
    <h2 id="page-heading">
        <span jhiTranslate="sidotApp.refGeoSecteur.home.title">Ref Geo Secteurs</span>

        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-ref-geo-secteur" [routerLink]="['/ref-geo-secteur/new']">
            <fa-icon icon="plus"></fa-icon>
            <span  jhiTranslate="sidotApp.refGeoSecteur.home.createLabel">
            Create a new Ref Geo Secteur
            </span>
        </button>
    </h2>

    <jhi-alert-error></jhi-alert-error>

    <jhi-alert></jhi-alert>

    <div class="alert alert-warning" id="no-result" *ngIf="refGeoSecteurs?.length === 0">
        <span jhiTranslate="sidotApp.refGeoSecteur.home.notFound">No refGeoSecteurs found</span>
    </div>

    <div class="table-responsive" id="entities" *ngIf="refGeoSecteurs && refGeoSecteurs.length > 0">
        <table class="table table-striped" aria-describedby="page-heading">
            <thead>
                <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" [callback]="loadPage.bind(this)">
                    <th scope="col"  jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="secteurName"><span jhiTranslate="sidotApp.refGeoSecteur.secteurName">Secteur Name</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"  jhiSortBy="section.id"><span jhiTranslate="sidotApp.refGeoSecteur.section">Section</span> <fa-icon icon="sort"></fa-icon></th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let refGeoSecteur of refGeoSecteurs ;trackBy: trackId">
                    <td><a [routerLink]="['/ref-geo-secteur', refGeoSecteur.id, 'view']">{{ refGeoSecteur.id }}</a></td>
                    <td>{{ refGeoSecteur.secteurName }}</td>
                    <td>
                        <div *ngIf="refGeoSecteur.section">
                            <a [routerLink]="['/ref-geo-section', refGeoSecteur.section?.id, 'view']" >{{ refGeoSecteur.section?.id }}</a>
                        </div>
                    </td>
                    <td class="text-right">
                        <div class="btn-group">
                            <button type="submit"
                                    [routerLink]="['/ref-geo-secteur', refGeoSecteur.id, 'view']"
                                    class="btn btn-info btn-sm">
                                <fa-icon icon="eye"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                            </button>

                            <button type="submit"
                                    [routerLink]="['/ref-geo-secteur', refGeoSecteur.id, 'edit']"
                                    class="btn btn-primary btn-sm">
                                <fa-icon icon="pencil-alt"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                            </button>

                            <button type="submit" (click)="delete(refGeoSecteur)"
                                    class="btn btn-danger btn-sm">
                                <fa-icon icon="times"></fa-icon>
                                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div *ngIf="refGeoSecteurs && refGeoSecteurs.length > 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>

        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="ngbPaginationPage" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage($event)"></ngb-pagination>
        </div>
    </div>
</div>
