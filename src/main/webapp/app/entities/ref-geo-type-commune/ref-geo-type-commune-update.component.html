<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-ref-geo-type-commune-heading" jhiTranslate="sidotApp.refGeoTypeCommune.home.createOrEditLabel">Create or edit a Ref Geo Type Commune</h2>

            <div>
                <jhi-alert-error></jhi-alert-error>

                <div class="form-group" [hidden]="!editForm.get('id')!.value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id" readonly />
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sidotApp.refGeoTypeCommune.typeName" for="field_typeName">Type Name</label>
                    <input type="text" class="form-control" name="typeName" id="field_typeName"
                           formControlName="typeName"/>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="sidotApp.refGeoTypeCommune.commune" for="field_commune">Commune</label>
                    <select class="form-control" id="field_commune" name="commune" formControlName="commune">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="refGeoCommuneOption.id === editForm.get('commune')!.value?.id ? editForm.get('commune')!.value : refGeoCommuneOption" *ngFor="let refGeoCommuneOption of communes; trackBy: trackById">{{ refGeoCommuneOption.id }}</option>
                    </select>
                </div>
            </div>

            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary" (click)="previousState()">
                    <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>

                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
